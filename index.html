<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My First Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
   <center>
    <div class="black">
      <div class="screen" id="screen">
        <input type="text" id="display" class="inp">
      </div>
      <div class="all-arith">
        <div class="row">
            <div class="col-3">
                <button class="shape" onclick="del('')">del</button>
            </div>
            <div class="col-3">
                <button class="shape" onclick="input('')">+/-</button>
            </div>
            <div class="col-3">
                <button class="shape" onclick="input('%')">%</button>
            </div>
            <div class="col-3">
                <button class="shape" onclick="on()">AC</button>
            </div>
        </div>
        <div class="row">
            <div class="col-3">
                <button class="shape" onclick="input('7')">7</button>
            </div>
            <div class="col-3">
                <button class="shape" onclick="input('8')">8</button>
            </div>
            <div class="col-3">
                <button class="shape" onclick="input('9')">9</button>
            </div>
            <div class="col-3">
                <button class="shape" onclick="input('/')">/</button>
            </div>
        </div>
        <div class="row">
            <div class="col-3">
                <button class="shape" onclick="input('4')">4</button>
            </div>
            <div class="col-3">
                <button class="shape" onclick="input('5')">5</button>
            </div>
            <div class="col-3">
                <button class="shape" onclick="input('6')">6</button>
            </div>
            <div class="col-3">
                <button class="shape" onclick="input('*')">x</button>
            </div>
        </div>
        <div class="row">
            <div class="col-3">
                <button class="shape" onclick="input('1')">1</button>
            </div>
            <div class="col-3">
                <button class="shape" onclick="input('2')">2</button>
            </div>
            <div class="col-3">
                <button class="shape" onclick="input('3')">3</button>
            </div>
            <div class="col-3">
                <button class="shape" onclick="input('-')">-</button>
            </div>
        </div>
        <div class="row">
            <div class="col-3">
                <button class="shape" onclick="input('0')">0</button>
            </div>
            <div class="col-3">
                <button class="shape" onclick="input('.')">.</button>
            </div>
            <div class="col-3">
                <button class="shape" onclick="calculate()">=</button>
            </div>
            <div class="col-3">
                <button class="shape" onclick="input('+')">+</button>
            </div>
        </div>
     </div>
    </div>
   </center> 
   <script>
    function input(value) {
        let display = document.getElementById('display');
        display.value += value
    }
    function calculate (value){
        let display = document.getElementById('display');
        display.value =eval (display.value)
    }
    function on (value){
        display.value = ''
    }
    function del (){
        let display =document.getElementById('display');
        display.value = display.value.slice(0,-1)
    }
    
   </script>
</body>
</html>
